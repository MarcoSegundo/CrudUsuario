<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
 
<ui:composition template="/template/layoutBase.xhtml">
 
 
	<ui:define name="content">
 
		   <p:tabView style="width:600px;height:300px;margin:auto;">
	 		 	<p:tab title="Cadastro de Usuário">
 
	 		 	<h:form id="form-cadastro">	 	
 
	 		 	<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
	 		 			<p:outputLabel value="Nome" for="inputText-nome"/>
	            		<p:inputText id="inputText-nome" 
	            				  style="width:300px" 
	            				  maxlength="100" 
	            				  value="#{cadastrarUsuarioController.usuarioModel.nome}"
	            				  required="true"
	            				  requiredMessage="O nome é de preenchimento obrigatório"/>
 
	            		<p:outputLabel value="E-mail" for="inputText-email"/>
	            		<p:inputText id="inputText-email" 
	            			     style="width:300px" 
	            			     maxlength="50" 
	            			     value="#{cadastrarUsuarioController.usuarioModel.email}"
	            			     required="true"
	            			     requiredMessage="O e-mail é de preenchimento obrigatório"
	            			     validatorMessage="O e-mail não é válido">
	            			     <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
           			    </p:inputText>           		
 
 
	            		<p:outputLabel value="Senha" for="inputText-senha"/>
	            		<p:password id="inputText-senha" 
	            			     style="width:200px" 
	            			     maxlength="20"
	            			     feedback="true"
	            			     promptLabel="Digite a senha"
	            			     weakLabel="Força da senha: Fraca" 
	            			     goodLabel="Força da senha: Média"
	            			     strongLabel="Força da senha: Forte"
	            			     value="#{cadastrarUsuarioController.usuarioModel.senha}"
	            			     required="true"
	            		         requiredMessage="A senha é de preenchimento obrigatório"/>
 
	            		<p:spacer/>
 
	            		<p:commandButton value="Salvar" 
	            				 id="commandButton-salvar"
						 icon="ui-icon-gear"
						 actionListener="#{cadastrarUsuarioController.inserirUsuario}"
						 update="panelGrid-campos-form"/>
 
	 		 	</h:panelGrid>
 
	 		 		<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
	 		 		<p:messages autoUpdate="true" closable="true" severity="error"/>		
		   			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
 
	 		 		</h:form>
 
	 			 </p:tab>		 		
 
	 		</p:tabView>

	</ui:define>
 
</ui:composition>
 
</html>
