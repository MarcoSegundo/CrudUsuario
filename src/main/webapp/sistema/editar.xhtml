<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
 
		 	<p:outputLabel value="Código" for="inputText-codigo"/>
		 	<p:inputText   id="inputText-codigo"
		 		value="#{usuarioController.usuarioModel.codigo}"
		 		style="width:50px"
		 		readonly="#{facesContext.renderResponse}"/>
	 
			<p:outputLabel value="Nome" for="inputText-nome"/>
       		<p:inputText id="inputText-nome" 
   				style="width:300px" 
   				maxlength="100" 
          		value="#{usuarioController.usuarioModel.nome}"
          		required="true"
          		requiredMessage="O nome é de preenchimento obrigatório"/>

          	<p:outputLabel value="E-mail" for="inputText-email"/>
          	<p:inputText id="inputText-email" 
          	    style="width:300px" 
          	    maxlength="50" 
          	    value="#{usuarioController.usuarioModel.email}"
          	    required="true"
          	    requiredMessage="O e-mail é de preenchimento obrigatório"
          	    validatorMessage="O e-mail não é válido">
	            	<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
        	</p:inputText> 
       	  	
       	  	<p:outputLabel value="Senha" for="inputText-senha"/>
	        <p:password id="inputText-senha" 
	            style="width:200px" 
	            maxlength="20"
	            feedback="true"
	            promptLabel="Digite a senha"
	            weakLabel="Força da senha: Fraca" 
	            goodLabel="Força da senha: Média"
	            strongLabel="Força da senha: Forte"
	            value="#{usuarioController.usuarioModel.senha}"
	            required="true"
	            requiredMessage="A senha é de preenchimento obrigatório"/>  
	 
			<p:spacer/>
			<p:commandButton value="Alterar" 
            	id="commandButton-alterar"
				icon="ui-icon-gear"
		   		actionListener="#{usuarioController.alterar}"							 
				oncomplete="if(!args.validationFailed) PF('dialog-modal-editar').hide();"
			    update="form-consulta"/> 
	 
	 
	        <p:spacer/>
		<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
	 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
